<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è Surprise cu Stray Kids ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: #ffe6e6;
    height: 100vh;
  }

  #container {
    position: relative;
    z-index: 10;
    text-align: center;
    top: 40vh;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 25px;
    color: #ff4d6d;
    text-shadow: 1px 1px 2px #00000033;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .heart-float {
    position: absolute;
    font-size: 20px;
    color: #ff4d6d;
    animation: floatUp linear infinite;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(-900px) scale(1.5);}
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    pointer-events: none;
    animation: confetti-fall 3s linear forwards;
  }

  @keyframes confetti-fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(600px) rotate(720deg);}
  }
</style>
</head>
<body>

<div id="container">
  <h1>Vrei sƒÉ fii fericit/ƒÉ? ‚ù§Ô∏è</h1>
  <button id="daButton">DA</button>
</div>

<!-- MuzicƒÉ Stray Kids -->
<audio id="music" loop>
  <!-- √énlocuie»ôte URL‚Äëul de mai jos cu linkul tƒÉu legal de MP3 -->
  <source src="https://www.youtube.com/watch?v=E8i32NXMxnc&list=RDE8i32NXMxnc&start_radio=1" type="audio/mpeg">
  Browserul tƒÉu nu suportƒÉ audio.
</audio>

<script>
  const container = document.getElementById('container');
  const daButton = document.getElementById('daButton');
  const music = document.getElementById('music');

  // inimioare care plutesc continuu
  function createBackgroundHeart() {
    const heart = document.createElement('div');
    heart.textContent = '‚ù§Ô∏è';
    heart.className = 'heart-float';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    heart.style.fontSize = (16 + Math.random() * 24) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(createBackgroundHeart, 400);

  // confetti func»õie
  function createConfetti() {
    for (let i = 0; i < 60; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * window.innerWidth + 'px';
      c.style.backgroundColor = hsl(${Math.random()*360}, 100%, 50%);
      c.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }

  // inimioare la click
  function clickHeart(x, y) {
    const heart = document.createElement('div');
    heart.textContent = '‚ù§Ô∏è';
    heart.className = 'heart-float';
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.animationDuration = '2s';
    heart.style.fontSize = '28px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  daButton.addEventListener('click', () => {
    music.play().catch(() => {}); // compatibil iPhone

    createConfetti();

    container.querySelector('h1').innerHTML = "MƒÉ bucur cƒÉ ai spus DA üíñ<br>Te iubesc enorm de mult, Bambi ‚ù§Ô∏è";
    daButton.style.display = 'none';
  });

  // inimioare la click oriunde
  document.addEventListener('click', (e) => {
    if (e.target.id !== 'daButton') {
      clickHeart(e.clientX, e.clientY);
    }
  });
</script>

</body>
</html>
